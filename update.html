  <div id="space">

  </div>
  <section id="updatefield">
    <div id="form">
      <div class="container ">
        <h1 id="title">Update Students</h1>
        <div class="button-gro">
          <div id="search" class="input-group mb-3">
            <div id="inputs">
              <select class="form-select" id="input1" aria-label="Search Criteria">
                <option value="id" selected>ID</option>
                <option value="firstName">First Name</option>
              </select>
            </div>

            <div id="inputs">
              <input type="text" class="form-control" id="input2" placeholder="Enter ID or First Name"
                aria-label="Search Input" aria-describedby="searchButton">
            </div>

            <div id="datainput">
              <button class="button type1" type="button" id="searchbtn" onclick="update()">Search</button>
            </div>

          </div>
        </div>
        <div id="space2">

        </div>
        <div class="container-me">
          <div class="container-me-outer">
            <div class="row g-2">
              <div class="col-md">
                <div id="datafields" class="form-floating">
                  <input type="text" class="form-control" id="ID" disabled>
                  <label for="floatingInputGrid">Enter Id</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="email">
                  <label for="floatingInputGrid">Email address</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="fname">
                  <label for="floatingInputGrid">Enter Frist name</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="lname">
                  <label for="floatingInputGrid">Enter Last name</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="city">
                  <label for="floatingInputGrid">City</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="program" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="Foundation">Foundation</option>
                    <option value="HND">HND</option>
                    <option value="Degree">Degree</option>
                    <option value="MSC">MSC</option>
                  </select>
                  <label for="floatingSelect"> select Course</label>
                </div>
              </div>
            </div>
            <br>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="text" class="form-control" id="guardian">
                  <label for="floatingInputGrid">Guardian</label>
                </div>
              </div>
            </div>
            <br>

            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="ETF" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    ETF
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="ORDBMS" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    DBMS
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="OOP" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    OOP
                  </label>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value=" SE" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    SE
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="HCL" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    HCL
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="IP" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    IP
                  </label>
                </div>
              </div>
            </div>
            <br><br><br>
            <div id="buttons" class="button-gro">

              <div class="button-gro" id="btn2">
                <button type="button" class="button type1" id="updatebtn" onclick="save()"><span
                    class="btn-txt">Update</span></button><br>
                <button type="button" class="button type1" onclick="ClearData()"><span
                    class="btn-txt">Clear</span></button>
              </div>
              <div id="space">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </section>
