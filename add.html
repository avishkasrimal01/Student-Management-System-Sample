  <section id="data">
    <div class="container ">
      <h1>Fill Student Details</h1>
      <div id="form">
        <div class="container-me">
          <div class="container-me-outer">
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="text" class="form-control" id="ID" placeholder="ID">
                  <label for="ID">Enter Id</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="email" class="form-control" id="email" placeholder="example@example.com">
                  <label for="Input_email">Email Address</label>
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="text" class="form-control" id="fname" placeholder="name">
                  <label for="Input-F-Name">Enter Frist Name</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="text" class="form-control" id="lname" placeholder="Name">
                  <label for="Input-L-Name">Enter Last Name</label>
                </div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="text" class="form-control" id="city" placeholder="City">
                  <label for="Input-City">City</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <select class="form-select" id="program" aria-label="Floating label select example">
                    <option selected></option>
                    <option value="Foundation">Foundation</option>
                    <option value="HND">HND</option>
                    <option value="Degree">Degree</option>
                    <option value="MSC">MSC</option>
                  </select>
                  <label for="floatingSelect"> Select Course</label>
                </div>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating" id="padding">
                  <input type="text" class="form-control" id="guardian" placeholder="Guarding name">
                  <label for="Input-Gurading">Guardian Name </label>
                </div>
              </div>
            </div>

            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="ETF" id="flexCheckDefault"
                    required>
                  <label class="form-check-label" for="flexCheckDefault">
                    ETF
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="ORDBMS" id="flexCheckDefault"
                    required>
                  <label class="form-check-label" for="flexCheckDefault">
                    DBMS
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="OOP" id="flexCheckDefault"
                    required>
                  <label class="form-check-label" for="flexCheckDefault">
                    OOP
                  </label>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="SE" id="flexCheckDefault" required>
                  <label class="form-check-label" for="flexCheckDefault">
                    SE
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="HCL" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    HCL
                  </label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" name="type" value="IP" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    IP
                  </label>
                </div>
              </div>
            </div>
            <br><br><br>
            <div class="button-gro">
              <button type="button" class="button type1" onclick="addstudent()"><span
                  class="btn-txt">Add</span></button><br>
              <button type="button" class="button type1" onclick="ClearData()"><span
                  class="btn-txt">Clear</span></button>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
